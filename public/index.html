    <script>
        // Simulated user database
        const users = {
            'demo@gmail.com': 'password123',
            'user@example.com': 'demo123'
        };

        // Current user
        let currentUser = null;

        // DOM elements
        const loginSection = document.getElementById('loginSection');
        const flipbookSection = document.getElementById('flipbookSection');
        const loginForm = document.getElementById('loginForm');
        const gmailLoginBtn = document.getElementById('gmailLogin');
        const userEmailSpan = document.getElementById('userEmail');
        const openFlipbookBtn = document.getElementById('openFlipbook');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginText = document.getElementById('loginText');
        const loginLoading = document.getElementById('loginLoading');

        // Check if user is already logged in
        function checkLoggedIn() {
            const savedUser = localStorage.getItem('bookhub_user');
            if (savedUser) {
                currentUser = savedUser;
                showFlipbookSection();
            }
        }

        // Show loading state
        function showLoading() {
            loginText.classList.add('hidden');
            loginLoading.classList.remove('hidden');
        }

        // Hide loading state
        function hideLoading() {
            loginText.classList.remove('hidden');
            loginLoading.classList.add('hidden');
        }

        // Login function
        function login(email) {
            currentUser = email;
            localStorage.setItem('bookhub_user', email);
            showFlipbookSection();
        }

        // Show flipbook section
        function showFlipbookSection() {
            loginSection.classList.add('hidden');
            flipbookSection.classList.remove('hidden');
            userEmailSpan.textContent = currentUser;
        }

        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem('bookhub_user');
            loginSection.classList.remove('hidden');
            flipbookSection.classList.add('hidden');
            loginForm.reset();
        }

        // Handle regular login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simulate API call
            setTimeout(() => {
                if (users[email] && users[email] === password) {
                    login(email);
                } else {
                    alert('‚ùå Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!\n\nTh·ª≠:\n‚Ä¢ demo@gmail.com / password123\n‚Ä¢ user@example.com / demo123');
                }
                hideLoading();
            }, 1500);
        });

        // Handle Gmail login
        gmailLoginBtn.addEventListener('click', function() {
            showLoading();
            
            // Simulate Gmail OAuth
            setTimeout(() => {
                const gmailUser = 'your.email@gmail.com';
                login(gmailUser);
                hideLoading();
            }, 2000);
        });

        // Handle flipbook opening
        openFlipbookBtn.addEventListener('click', function() {
            // Replace with your actual flipbook URL
            const flipbookUrl = 'https://online.flipbuilder.com/your-flipbook-link';
            
            // You can also use an embedded flipbook
            alert('üéâ M·ªü flipbook...\n\nTrong th·ª±c t·∫ø, ƒë√¢y s·∫Ω l√† link flipbook c·ªßa b·∫°n:\n' + flipbookUrl);
            
            // Open in new tab
            // window.open(flipbookUrl, '_blank');
            
            // Or embed in current page
            showEmbeddedFlipbook();
        });

        // Show embedded flipbook simulation
        function showEmbeddedFlipbook() {
            flipbookSection.innerHTML = `
                <div class="user-info">
                    <h3>üìñ ƒêang ƒê·ªçc S√°ch</h3>

                <div style="background: #f8f9fa; padding: 2rem; border-radius: 12px; text-align: center; min-height: 400px; display: flex; flex-direction: column; justify-content: center;">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üìö</div>
                    <h3>Flipbook ƒê∆∞·ª£c T√≠ch H·ª£p T·∫°i ƒê√¢y</h3>
                    <p style="color: #666; margin: 1rem 0;">Trong th·ª±c t·∫ø, ƒë√¢y s·∫Ω l√† iframe ch·ª©a flipbook c·ªßa b·∫°n</p>
                    <code style="background: #e9ecef; padding: 0.5rem; border-radius: 6px; font-size: 0.9rem;">
                        &lt;iframe src="your-flipbook-url" width="100%" height="500px"&gt;&lt;/iframe&gt;
                    </code>
                </div>
                <button class="btn logout-btn" onclick="location.reload()">
                    üîô Quay L·∫°i Th∆∞ Vi·ªán
                </button>
            `;
        }

        // Handle logout

        // Check login status on page load
